<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      padding: 6px 10px;
      margin: 5px;
      cursor: pointer;
    }
    #controls {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click the button to see a quote.</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Static form placeholder (JavaScript still adds inputs here) -->
  <div id="formContainer"></div>

  <!-- âœ… Static import/export controls for test visibility -->
  <div id="controls">
    <button id="exportBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
